<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="content">
      <header class="header">
        <img
          alt="Around The US logo"
          src="./images/AroundTheUS.svg"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          alt="Avatar"
          src="./images/jacques-cousteau.jpg"
          class="profile__image"
        />
        <div class="profile__text">
          <div class="profile__text-button">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" id="openModal" class="profile__edit"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add" id="openModal2"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="cardTemplate">
            <li class="card">
              <img alt="" class="card__image" src=" " />
              <h2 class="card__title"></h2>
              <button type="button" class="card__delete-button"></button>
              <button type="button" class="card__like-button"></button>
            </li>
          </template>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </main>
    <div class="modal" id="profileEdit">
      <div class="modal__container">
        <button type="button" class="modal__exit-button" id="profileExitBtn">
          <img
            src="./images/Close-icon.svg"
            alt="exit button"
            class="modal__exit-button-image"
          />
        </button>
        <form class="modal__form" id="edit-form">
          <h3 class="modal__form-title">Edit profile</h3>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              name="name"
              value="Jacques Cousteau"
              required
              minlength="2"
              maxlength="40"
              id="nameInput"
              placeholder="Name"
            />
            <span class="modal__error" id="nameInput-error"> </span>
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              name="description"
              value="Explorer"
              required
              minlength="2"
              maxlength="200"
              id="jobInput"
              placeholder="Profession"
            />
            <span class="modal__error" id="jobInput-error"></span>
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <button type="submit" class="modal__form-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="cardAdd">
      <div class="modal__container">
        <button type="button" class="modal__exit-button" id="addExitBtn">
          <img
            src="./images/Close-icon.svg"
            alt="exit button"
            class="modal__exit-button-image"
          />
        </button>
        <form class="modal__form" id="add-form">
          <h3 class="modal__form-title">New Place</h3>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              name="title"
              value=""
              required
              id="modal-add-title"
              minlength="1"
              maxlength="30"
              placeholder="Title"
            />
            <span class="modal__error" id="modal-add-title-error"></span>
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <input
              type="url"
              class="modal__form-input"
              name="link"
              value=""
              required
              id="modal-add-link"
              placeholder="Image link"
            />
            <span class="modal__error" id="modal-add-link-error"></span>
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <button
              type="submit"
              class="modal__form-button modal__form-button_disabled"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="image-preview">
      <div class="modal__preview-container" id="image-preview-content">
        <button
          class="modal__exit-button"
          id="image-preview_close"
          type="button"
        >
          <img
            src="./images/Close-icon.svg"
            alt="exit button"
            class="modal__exit-button-image"
          />
        </button>
        <div>
          <img class="modal__preview-image" alt="" src=" " />
          <h3 class="modal__preview-title"></h3>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
