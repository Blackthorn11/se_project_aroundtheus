<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="content">
      <header class="header">
        <img
          alt="Around The US logo"
          src="./images/AroundTheUS.svg"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          alt="Avatar"
          src="./images/jacques-cousteau.jpg"
          class="profile__image"
        />
        <div class="profile__text">
          <div class="profile__text-button">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" id="openModal" class="profile__edit"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              alt="Yosemite Valley's image"
              class="card__image"
              src="./images/yosemite-valley.png"
            />
            <h2 class="card__title">Yosemite Valley</h2>
            <button type="button" class="card__like-button"></button>
          </li>
          <li class="card">
            <img
              alt="Lake Louise's image"
              class="card__image"
              src="./images/lake-louise.png"
            />
            <h2 class="card__title">Lake Louise</h2>
            <button type="button" class="card__like-button"></button>
          </li>
          <li class="card">
            <img
              alt="Bald Mountains' image"
              class="card__image"
              src="./images/bald-mountains.png"
            />
            <h2 class="card__title">Bald Mountains</h2>
            <button type="button" class="card__like-button"></button>
          </li>
          <li class="card">
            <img
              alt="Latemar's image"
              class="card__image"
              src="./images/latemar.png"
            />
            <h2 class="card__title">Latemar</h2>
            <button type="button" class="card__like-button"></button>
          </li>
          <li class="card">
            <img
              alt="Vanoise National Park's image"
              class="card__image"
              src="./images/vanoise-national-park.png"
            />
            <h2 class="card__title">Vanoise National Park</h2>
            <button type="button" class="card__like-button"></button>
          </li>
          <li class="card">
            <img
              alt="Lago di Braies"
              class="card__image"
              src="./images/lago-di-braies.png"
            />
            <h2 class="card__title">Lago di Braies</h2>
            <button type="button" class="card__like-button"></button>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </main>
    <div class="modal">
      <div class="modal__container">
        <button type="button" id="closeModal" class="modal__exit-button">
          <img src="./images/Close-icon.svg" alt="exit button" />
        </button>
        <form class="modal__form">
          <h3 class="modal__form__title">Edit profile</h3>
          <fieldset class="modal__form__fieldset">
            <input
              type="text"
              class="modal__form__input"
              name="name"
              value="Jacques Cousteau"
              required
            />
            <input
              type="text"
              class="modal__form__input"
              name="description"
              value="Explorer"
              required
            />
          </fieldset>
          <fieldset class="modal__form__fieldset">
            <button type="submit" class="modal__form__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
