<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="content">
      <header class="header">
        <img
          alt="Around The US logo"
          src="./images/AroundTheUS.svg"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          alt="Avatar"
          src="./images/jacques-cousteau.jpg"
          class="profile__image"
        />
        <div class="profile__text">
          <div class="profile__text-button">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" id="openModal" class="profile__edit"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="cardTemplate">
            <li class="card">
              <img alt="" class="card__image" src="" />
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-button"></button>
            </li>
          </template>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </main>
    <div class="modal">
      <div class="modal__container">
        <button type="button" id="closeModal" class="modal__exit-button">
          <img src="./images/Close-icon.svg" alt="exit button" />
        </button>
        <form class="modal__form">
          <h3 class="modal__form__title">Edit profile</h3>
          <fieldset class="modal__form__fieldset">
            <input
              type="text"
              class="modal__form__input"
              name="name"
              value="Jacques Cousteau"
              required
              id="nameInput"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__form__input"
              name="description"
              value="Explorer"
              required
              id="jobInput"
              placeholder="Profession"
            />
          </fieldset>
          <fieldset class="modal__form__fieldset">
            <button type="submit" class="modal__form__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
